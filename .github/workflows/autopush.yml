name: config-push

on: [push]

jobs:
  config-push:
    runs-on: self-hosted

    steps:
      - name: checkout
      - uses: actions/checkout@v2
        with:
          ref: ${{ github.head_ref }}

      - name: Apply config changes
      - uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: Apply config changes
          branch: main
          repository: ./config	
